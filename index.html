<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h2>It's not on fire</h2>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading"><h2 class="panel-title">
                Current Train Schedule
            </h2></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Train name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trains-output">
                    <tr>
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>10</td>
                        <td>(time)</td>
                        <td>(minutes)</td>
                    </tr>
                    
                    
                    
                </tbody>
                
            </table>
        </div>

        
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Add Train</h2>
            </div>
            <div class="panel-body">
                <form action="">
                    <div class="form-group">
                        <label for="input-train-name">Train name</label>
                        <input type="text" name="input-train-name" id="input-train-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input-destination">Destination</label>
                        <input type="text" name="input-destination" id="input-destination" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input-first-time">First train time (HH:mm) 24 hour time</label>
                        <input type="text" name="input-first-time" id="input-first-time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input-frequency">Frequency (min)</label>
                        <input type="number" name="input-frequency" id="input-frequency" class="form-control">
                    </div>
                    <button class="btn btn-primary" id="btn-submit">Submit</button>


                </form>
            </div>

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js" integrity="sha256-DELCOgoVsZqjT78lDC7zcX+YFp+PEjh1k23mBMoDBwo=" crossorigin="anonymous"></script>

    <script src="assets/javascript/train.js"></script>
</body>
</html>
